<!DOCTYPE html>
<html>
<head>
    <title>Simple Flat Earth Preview</title>
    <style>
        body { margin: 0; background: #fff; }
        canvas { 
            display: block;
            margin: 0;
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="preview" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        
        // Draw background
        ctx.fillStyle = '#E3F2FD';
        ctx.fillRect(0, 0, 800, 400);
        
        // Draw flat earth disk
        ctx.fillStyle = '#81C784';
        ctx.beginPath();
        ctx.arc(400, 200, 160, 0, Math.PI * 2);
        ctx.fill();
        
        // Add some simple continents
        ctx.fillStyle = '#388E3C';
        ctx.beginPath();
        ctx.moveTo(300, 150);
        ctx.lineTo(350, 180);
        ctx.lineTo(380, 160);
        ctx.lineTo(320, 130);
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(450, 220);
        ctx.lineTo(500, 200);
        ctx.lineTo(480, 250);
        ctx.lineTo(440, 240);
        ctx.fill();
        
        // Draw sun
        ctx.fillStyle = '#FDD835';
        ctx.beginPath();
        ctx.arc(600, 100, 40, 0, Math.PI * 2);
        ctx.fill();
        
        // Add sun glow
        const gradient = ctx.createRadialGradient(600, 100, 40, 600, 100, 80);
        gradient.addColorStop(0, 'rgba(253, 216, 53, 0.4)');
        gradient.addColorStop(1, 'rgba(253, 216, 53, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(600, 100, 80, 0, Math.PI * 2);
        ctx.fill();
        
        // Add title
        ctx.font = 'bold 28px Arial';
        ctx.fillStyle = '#1A237E';
        ctx.textAlign = 'center';
        ctx.fillText('For Flat Earthers', 400, 350);
    </script>
</body>
</html>

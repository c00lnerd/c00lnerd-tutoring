<!DOCTYPE html>
<html>
<head>
    <title>Flat Earth Preview</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="mapCanvas"></canvas>
    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = 800;
            canvas.height = 400;
        }
        resizeCanvas();

        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Draw a sun marker
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(400, 200, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Add a glow effect
            ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(400, 200, 20, 0, Math.PI * 2);
            ctx.stroke();
        };
        img.src = 'gleason_map_new.png';
    </script>
</body>
</html>
